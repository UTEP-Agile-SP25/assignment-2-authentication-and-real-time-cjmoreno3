<!DOCTYPE html>
<head>
    <body>
        <h1>City Manager Home Page</h1>
        <div id="greeting"></div>

        <form id="addCity">
            <input type="text" id="cityname" placeholder="Enter City Name" required><br><br>
            <input type="text" id="population" placeholder="Enter Population" required><br><br>
            <input type="text" id="country" placeholder="Enter Country" required><br><br>
            <button type="submit">Save City</button>
        </form>

        <form id="deleteCity">
            <input type="text" id="cityID" placeholder="Enter City ID to Delete" required><br><br>
            <button type="submit">Delete City</button>
        </form>

        <form id="addBooks">
            <input type="text" id="author" placeholder="Enter Author Name" required><br><br>
            <input type="text" id="bookName" placeholder="Enter Book Name" required><br><br>
            <button type="submit">Save Book</button>
        </form>

        <form id="deleteBooks">
            <input type="text" id="bookID" placeholder="Enter Book ID to Delete" required><br><br>
            <button type="submit">Delete Book</button>
        </form>
    </body>
<script src="citymanager.bundle.js"></script>
</head>
